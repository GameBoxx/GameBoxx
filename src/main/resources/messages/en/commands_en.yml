player-only: "<p> &cThis is a player command only."
invalid-usage: "<p> &cInvalid usage! &7<usage>"
no-selection: "<p> &cNo arena selected! &7/select <game> <arena>"
gameboxx:
    help: |-
      &8======== &4&l/<cmd> help &8========
      &6/<cmd> [help] &8- &7Display this help message.
      &6/<cmd> info &8- &7Details about the plugin.
      &6/<cmd> updates &8- &7Check if there are updates.
      &6/<cmd> reload {all|type} &8- &7Reload configuration files.
      &6/<cmd> debug &8- &7Enable/disable debug mode.
      &6/<cmd> debug &8- &7Enable/disable debug mode.
    reloaded: "<p> &a<type> &6configurations reloaded!"
select:
    game-invalid: "<p> &cThere is no game registered with the name &4<name>&c! &8(&8Games: &7<games>&8)"
    arena-invalid: "<p> &cThere is no arena registered with the name &4<name>&c! &8(&8Arenas: &7<arenas>&8)"
    selected: "<p> &6You've selected the &a<arena> &6arena for &a<game>&6!"
arena:
    help: |-
      &8======== &4&l/<cmd> help &8========
      &6/<cmd> [help] &8- &7Display this help message.
      &6/<cmd> create {game} {name} {type} [data] &8- &7Create a new arena
      &6/<cmd> info &8- &7Full details about the selected arena.
      &6/<cmd> sessions &8- &7Display all the sessions
    name-exists: "<p> &cAn arena with the name &4<name> &calready exists! &8(&8Arenas: &7<arenas>&8)"
wand:
    given: "<p> &6Selection wand given! &7Left click to set position 1 and right click to set position two."

