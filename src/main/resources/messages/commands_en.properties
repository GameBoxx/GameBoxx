  <<<cmd> help||[[&7Display this help message.||&6/<cmd> [help]]]>>\n\
  <<<cmd> info||[[&7Details about GameBoxx.||&6/<cmd> info]]>>\n\
  <<<<cmd> lang||[[&7Display/change the language for messages.||&6/<cmd> lang {language}]]>>\n\
  <<<<cmd> msg||[[&7Check for message updates and/or update.\n\
